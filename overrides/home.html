<!-- Homepage styles/formats heavily modified from https://github.com/tylerdotrar/mkdocs-coverpage -->
<!-- Elements added to "home.html" will only be displayed on the home page -->

{% extends "base.html" %}



{% block hero %}

<!-- Stole this styling from the "up42-py" project (link: https://sdk.up42.com/) -->
<!-- .tx-container Original Green Gradient: hsla(160deg,47%,55%,1) -->
<style>
    /* .md-tabs {
        background-color: hsla(1deg,82%,20%,1);
    } */

    .md-main {
        flex-grow: 0;
        width: 100% !important;
    }

    .md-main__inner {
        display: flex;
        height: 100%;
        max-width: 1700px !important; /* hacky -- need better formatting of the profile cards in order to not have to do this */
        margin-top: 0 !important;
    }

    h1 {
        display: none;
    }

    .md-content__inner {
        padding-top: 0 !important;
    }

    <!--#about-us {
        opacity: 0;
        height: 0;
        margin: 0;
    }-->

    <!--#people {
        opacity: 0;
        height: 0;
        margin: 0;
    }-->

    .banner-row-container {
        max-width: unset !important;
        margin: 0 !important;
        padding-top: .0rem !important;
        height: 40vh !important;
        min-height: 300px !important;
        /* background: linear-gradient(to bottom, var(--md-primary-fg-color), {{ config.home_gradient_hsla }} 99%, {{ config.home_gradient_hsla }} 99%); */
        /* This is used for the background gradient */

        background-image: url(img/banners/IMG_7404.jpg);
        background-position: center center;
        /* The default background if javascript is disabled */

        background-repeat: no-repeat;
        /* background-attachment: fixed; */
        
        background-clip: border-box;
        background-origin: padding-box;
        /* -moz-background-size: cover;
        background-size: cover; */
        background-size: 100% auto !important;
            -moz-background-size: 100% auto !important;
        /* This stuff is used for the background image */
    }

    @media (max-width: 1025px) {
        .banner-row-container { background-attachment: scroll; }
    }

    @media (max-width: 800px) {
    .banner-row-container {
        background-size: cover !important;
        -moz-background-size: cover !important;
        }
    }    

    .banner-row {
        height:100% !important;
        background-color: rgba(0,0,0,0.5);
        /* Should be uncommented for background image */

        /* background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,1) 99%, rgba(0,0,0,1) 99%); */
        /* Should be uncommented for background image for neat gradient effect */
        
        display: flex;
        justify-content: center;
        align-items: center;
    }

</style>

<!-- Main site entry button descriptions (removed) -->
<div class="banner-row-container">
    <div class="row banner-row">

        <div class="col-24-24 banner-content-col">

            <div class="row banner-content-row">

                <div class="col-6-24 margin"></div>

                <div class="col-8-24 banner-content">
                    <div class="banner-title md-typeset">
                        <span class="home-tagline">{{ config.home_tagline }}</span><br/>
                        {{ config.home_description }}
                    </div>

                </div>

                <div class="col-6-24 banner-img-container">
                    <!-- <img class="banner-img" src="{{ config.home_cover_image }}" draggable="false"> -->
                </div>

                <div class="col-4-24 margin"></div>

            </div>
        </div>

    </div>
</div>


<script>
    // Array of image paths
    var images = [
        {path: 'img/banners/cinema.jpg', position: 'center 50%'}, 
        {path: 'img/banners/range.jpg', position: 'center 50%'},
	{path: 'img/banners/primeval.jpg', position: 'center 50%'},
	{path: 'img/banners/btmrr.jpg', position: 'center 50%'}, 
        {path: 'img/banners/adventureland.jpg', position: 'center 50%'},
	{path: 'img/banners/frontierland.jpg', position: 'center 50%'},
	{path: 'img/banners/toontown.jpg', position: 'center 50%'}, 
        {path: 'img/banners/iasw.jpg', position: 'center 50%'},
	{path: 'img/banners/rancho.jpg', position: 'center 50%'},
	{path: 'img/banners/hm.jpg', position: 'center 50%'}, 
        {path: 'img/banners/nos.jpg', position: 'center 50%'},
	{path: 'img/banners/toad.jpg', position: 'center 50%'},
	{path: 'img/banners/galaxysedge.jpg', position: 'center 50%'}, 
        {path: 'img/banners/splash.jpg', position: 'center 50%'},
	{path: 'img/banners/tickets.jpg', position: 'center 50%'},
	{path: 'img/banners/racers.jpg', position: 'center 50%'}, 
        {path: 'img/banners/golden.jpg', position: 'center 50%'},
	{path: 'img/banners/bandconcert.jpg', position: 'center 50%'},
	{path: 'img/banners/schmoozies.jpg', position: 'center 50%'},
	{path: 'img/banners/incredicoaster.jpg', position: 'center 50%'}
    ];
    
    // Generate a random index
    var index = Math.floor(Math.random() * images.length);
    
    // Select an image path
    var image = images[index];
    
    // Set the background image
    var banner = document.querySelector('.banner-row-container');
    banner.style.backgroundImage = 'url(' + image.path + ')';
    banner.style.backgroundPosition = image.position;
</script>

{% endblock %}
